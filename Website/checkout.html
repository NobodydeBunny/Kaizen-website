<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale =1">
        <title>Checkout</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="Images/logof.png" type="image/png">
        
    </head>
    <body>
        <header>
            <nav class="left">
                <a href="mouse.html">Mamushi</a>
            </nav>
                <a href="homepage.html" class="logo"><img src="images/logo.png" alt="LOGO"></a>
            <nav class="right">
                <a href="keyboard.html">Hellblaze</a>
            </nav>
        </header>

        <p class="bannerstyle">Checkout</p>

        <section class="formList" style="display:flex;">
            <form class="orderForm" action="/submit-form" method="post">
                <label for="firstName">First Name</label>
                <input type="text" class="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name</label>
                <input type="text" class="lastName" name="lastName" required><br><br>

                <label for="address">Address</label>
                <input type="text" class="address" name="address" required><br><br>

                <label for="mobileNumber">Mobile Number</label>
                <input type="text" class="mobileNumber" name="mobileNumber" required><br><br>

                <label for="paymentOption">Payment Option</label>
                <div class="options">
                    <select class="selectOptions" name="paymentOption" required onchange="toggleCardFields()">
                        <option value="" disabled selected>Select Payment Option</option>
                        <option value="cashOnDelivery">Cash On Delivery</option>
                        <option value="visaMasterCard">VISA/MASTER Card</option>
                    </select>
                </div><br><br>

                <div class="cardFields" style="display:none;">
                    <label for="cardName">Name On Card</label>
                    <input type="text" class="cardName" name="cardName"><br><br>

                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="cardNumber" name="cardNumber"><br><br>

                    <label for="cvn">CVN</label>
                    <input type="text" class="cvn" name="cvn"><br><br>

                    <label for="expireDate">Expire Date</label>
                    <input type="text" class="expireDate" name="expireDate"><br><br>
                </div>

                <button class="placeOrder" type="submit">Place Order</button>
            </form>
        </section>

       

        <footer>
            <div class="logo_f">
                <a href="homepage.html"><img class="logofoot" src="Images/logo.png" alt="logo"></a>
                <ul class="social">
                    <li><a href="#fb"><img id="logofb" src="Images/fb.png" alt="fb"></a></li>
                    <li><a href="#Insta"><img id="logoinsta" src="Images/insta.png" alt="insta"></a></li>
                    <li><a href="#X"><img id="logoX" src="Images/x.png" alt="x"></a></li>
                </ul>
            </div>
            <div class="links_f">
                <ul class="links">
                    <li><a href="#link1">About us</a></li>
                    <li><a href="#link1">Contact</a></li>
                </ul>
                <ul class = "terms">
                    <li><p>&copy;Kaizen inc. All rights resereved</p></li>
                    <li><a href="#privacy">Privacy policy</a></li>
                    <li><a href="#terms">Terms of service</a></li>
                </ul>
            </div>
        </footer>
        <script src="checkoutPage.js"></script>
    </body>
</html>
